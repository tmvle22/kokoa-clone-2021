<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Muse.it</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header"> 
      <h1 class="welcome-header__title">Welcome to <p>Muse.it!</p></h1>
      <p class="welcome-header__text">If you have a Muse.it Account,<br>
        log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
       <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>


    <div id="splash-screen">
      <section>
        <div class="welcome-message">
          <span>W</span>
          <span>E</span>
          <span>L</span>
          <span>C</span>
          <span>O</span>
          <span>M</span>
          <span>E</span>
        </div>
        <article class="animation bars">
          <div class="animation-bar"></div>
  
          <div class="animation-bar"></div>
          <div class="animation-bar"></div>
          <div class="animation-bar"></div>
          <div class="animation-bar"></div>
          <div class="animation-bar"></div>
          <div class="animation-bar"></div>
        </article>
      </section>
    </div>

    <div id="no-mobile">
      <span>Your screen size is not for Muse.it <i class="far fa-sad-tear fa-lg"></i></span>
    </div>

    <script
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";></script>
    </script>
  </body>
</html>
