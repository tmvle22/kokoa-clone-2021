<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Muse.it</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Streaming</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Stars</h1>
      <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
    </header>
<a id="friends-display-link"><i class="fas fa-signal"></i> Share Your Today's Muse !</a>

<main class="friends-screen">
<div class="user-component">
  <div class="user-component__column">
    <img src="samm-henshaw-album-binnie.jpg" class="user-component__avatar user-component__avatar--xl"/>
    <div class="user-component__text">
    <h4 class="user-component__title">Samm Henshaw</h4>
    <!--<h6 class="user-component__subtitle">this is what the fuck</h6>-->
  </div>
</div>
  <div class="user-component__column"></div>
  
</div>
<div class="user-component">
  <div class="user-component__column">
    <img src="coldplay.jpeg" class="user-component__avatar user-component__avatar--xl"/>
    <div class="user-component__text">
    <h4 class="user-component__title">Cold Play</h4>
    <!--<h6 class="user-component__subtitle">this is what the fuck</h6>-->
  </div>
</div>
  <div class="user-component__column"></div>
  
</div>
<div class="user-component">
  <div class="user-component__column">
    <img src="brunomars.jpeg" class="user-component__avatar user-component__avatar--xl"/>
    <div class="user-component__text">
    <h4 class="user-component__title">Bruno Mars</h4>
    <!--<h6 class="user-component__subtitle">this is what the fuck</h6>-->
  </div>
</div>
  <div class="user-component__column"></div>
  
</div>


<div class="friends-screen__channel">
  <div class="friends-screen__channel-header">
    <span>Channel</span>
    <i class="fas fa-chevron-up fa-xs"></i>
  </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="orange amongus.png" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
        <!--<h6 class="user-component__subtitle">this is what the fuck</h6>-->
      </div>
    </div>

      <div class="user-component__column">
        <div>
        <span>2</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>
    </div>
    </div>

  
</div>

</main>


<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">

    </a>
  </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html">
        <i class="fas fa-search fa-lg"></i></a></li>
    <li class="nav__btn">
      <a class="nav__link" href="more.html">
        <div class="nav__elipsisdot"></div>
        <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
  </ul>
</nav>


<div id="no-mobile">

</div>
