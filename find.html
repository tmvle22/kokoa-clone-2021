<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      
      <div class="screen-header__icons--cogdot"></div>
      <span><i class="fas fa-cog fa-lg"></i></span>
    
    </div>

    </header>


<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by<br>Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span> 
    <!--여기 위에 span 대신에 usercomponent from chats 를 가지고 와서 사이즈랑 조정하고 다른 가수로 바꾸고, 오른쪽 컬럼을 없애던지 아니면 너비를 키워서 간단한 채널 설명을 넣던지.-->
</div>
<div class="open-chat">
    <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
        </span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="BTSalbum.jpeg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="BTSalbum.jpeg" />
            
            <div class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i><span>326</span></div>
        </div>
        </div>
    </div>
</div>
</main>


<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">
        <i class="far fa-user fa-lg"></i></a></li>
    <li class="nav__btn">
      <a class="nav__link" href="chats.html">
        <span class="nav__notification badge">1</span>
        <i class="far fa-comment fa-lg"></i>
    </a>
  </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html">
        <i class="fas fa-search fa-lg"></i></a></li>
    <li class="nav__btn">
      <a class="nav__link" href="more.html">
        <div class="nav__elipsisdot"></div>
        <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
  </ul>
</nav>


<div id="no-mobile">
  <span>Your screen size is not for Muse.it <i class="far fa-sad-tear fa-lg"></i></span>
</div>

    <script
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";></script>
    </script>
  </body>
</html>
